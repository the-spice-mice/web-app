title: "Cards"
description: |
  A collection of card options.
patterns:
  profile-card:
    title: "Profile Card"
    width: 400
    padding: 20px
    fields:
      - name: profileImg
        type: string
        example: "profile-hugh.jpg"
      - name: topSitter
        type: boolean
        example: true
      - name: name
        type: string
        example: "Hugh Andrews"
      - name: location
        type: string
        example: "Ottawa, ON"
      - name: link
        type: string
        example: "#"
      - name: rating
        type: string
        example: "4"
      - name: bio
        type: string
        example: "Hi! I have been dog sitting for over 5 years and would love to meet your dog!"
