<div class="card card-profile-2 pad-t-2">
  <span class="category gutter pad-t-1-8 pad-b-1-8 milli">Top Sitter</span>
  {% pattern profile-photo/profile-photo profileImg="profile-helen.jpg" size="8rem" wrapClass="profile-photo-center" borderColor="var(--color-primary)" %}
  <div class="card-text island">
    <h3 class="push-0 text-center">{{include.name}}</h3>
    <p class="push-1-2 text-center milli">{{include.location}}</p>
    <p class="bio push-0 text-center italic"><q>{{include.bio}}</q></p>
  </div>
  <div class="rating text-center pad-b">
    <ol class="list-group-inline push-1-2">
      <li><i class="icon i-1"><svg><use xlink:href="/images/icons.svg#bone"></use></svg></i></li>
      <li><i class="icon i-1"><svg><use xlink:href="/images/icons.svg#bone"></use></svg></i></li>
      <li><i class="icon i-1"><svg><use xlink:href="/images/icons.svg#bone"></use></svg></i></li>
      <li><i class="icon i-1"><svg><use xlink:href="/images/icons.svg#bone"></use></svg></i></li>
      <li><i class="icon i-1"><svg><use xlink:href="/images/icons.svg#bone-empty"></use></svg></i></li>
    </ol>
  </div>
  <div class="grid">
    <a class="unit [ xs-1-2 ] text-center island-1-2" href="#">
      <i class="icon i-1 push-r-1-4">
        <svg><use xlink:href="/images/icons.svg#logo"></svg>
      </i>
      <span class="icon-label">Book Now</span>
    </a>
    <a class="unit [ xs-1-2 ] text-center island-1-2" href="#">
      <span class="icon-label push-r-1-4">Learn More</span>
      <i class="icon i-1">
        <svg><use xlink:href="/images/icons.svg#chevron-right"></svg>
      </i>
    </a>
  </div>
</div>
