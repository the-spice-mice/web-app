<div class="card">
  <strong class="red-header inline-block tera gutter-2 pad-t-1-8 pad-b-1-8 not-bold">Booking Requested</strong>
  <div class="grid island-1-2">
    <div class="unit [ xs-1 s-1-3 m-1-3 l-1-4 ] island-1-2">
      <div class="review-profile-wrap">
        {% pattern profile-photo/profile-photo profileImg="profile-helen.jpg" size="7.5rem" %}
      </div>
    </div>
    <div class="unit [ xs-1 s-2-3 m-2-3 l-3-4 ] island-1-2">
      <h3>Helen Jones</h3>
      <div class="">
        <div class="push-1-2">
          <i class="icon i-3-2">
            <svg><use xlink:href="/images/icons.svg#calendar" /></svg>
          </i>
          <span class="icon-label mega bold">April 4 - April 6</span>
        </div>
      </div>
      <div class="colour">
        <div class="push-1-2">
          <i class="icon i-3-2">
            <svg><use xlink:href="/images/icons.svg#location" /></svg>
          </i>
          <span class="icon-label mega bold">Ottawa, ON</span>
        </div>
      </div>
      <div class="colour">
        <div class="push-1-2">
          <i class="icon i-3-2">
            <svg><use xlink:href="/images/icons.svg#paw-lines" /></svg>
          </i>
          <span class="icon-label mega bold">Request Sent</span>
        </div>
      </div>
    </div>
  </div>
</div>
