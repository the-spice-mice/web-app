<div class="card">
  <strong class="red-header inline-block tera gutter-2 pad-t-1-8 pad-b-1-8 not-bold">{{include.booking-title}}</strong>
  <div class="gutter">
    <div class="grid island-1-2">
      <div class="unit [ xs-1 s-1 m-1-3 l-1-4 ] island-1-2">
        <div class="review-profile-wrap">
          {% pattern profile-photo/profile-photo profileImg=include.profileImg size="100%" %}
        </div>
      </div>
      <div class="unit [ xs-1 s-1 m-2-3 l-3-4 ] island-1-2">
        <h3>{{include.sitter-name}}</h3>
        <div class="">
          <div class="push-1-2">
            <i class="icon i-1 push-r-1-4">
              <svg><use xlink:href="/images/icons.svg#calendar" /></svg>
            </i>
            <span class="icon-label">{{include.booking-dates}}</span>
          </div>
        </div>
        <div class="colour">
          <div class="push-1-2">
            <i class="icon i-1 push-r-1-4">
              <svg><use xlink:href="/images/icons.svg#location" /></svg>
            </i>
            <span class="icon-label">{{include.location}}</span>
          </div>
        </div>
        <div class="colour">
          <div class="push-1-2">
            <i class="icon i-1 push-r-1-4">
              <svg><use xlink:href="/images/icons.svg#paw-lines" /></svg>
            </i>
            <span class="icon-label bold">{{include.status}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
