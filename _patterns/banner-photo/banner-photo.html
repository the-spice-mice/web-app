<div class="banner relative pad-t-2 pad-b-2" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .8), rgba(0, 0, 0, .3)), url('{{include.bannerImg}}');">
  <div class="banner-content pad-t-2 pad-b-2 wrapper gutter">
    {% if page.url == '/' %}
      <strong class="headline {% if include.filterform == false %}pad-t-2 {% endif %}block push-2 tenamega">{{include.headline}}</strong>
    {% else %}
      <h1 class="headline {% if include.filterform == false %}pad-t-2 {% endif %}push-2 tenamega">{{include.headline}}</h1>
    {% endif %}
    {% if include.filterform == true %}
      {% pattern filter-form/filterform link=include.filterFormLink %}
    {% endif %}
  </div>
</div>
