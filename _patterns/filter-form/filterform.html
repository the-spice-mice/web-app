<div class="card">
  <h1 class="push-none title red-header">Book Now</h1>
  <div class="island">
    <form class="gutter-1-2" action="" method="post">
      <div class="grid grid-stretch gutter-1-4">

        <div class="form-container island-1-4 unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
          <label for="location">Location</label>
          <input class="location" type="text" id="location" placeholder="Address" required>
        </div>

        <div class="input-container island-1-4 unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
          <label class="label-container" for="drop-off">Drop Off</label>
          <input class="calendar" type="date" id="drop-off" required>
        </div>

        <div class="island-1-4 unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
          <label for="pick-up">Pick Up</label>
          <input class="calendar" type="date" id="pick-up" required>
        </div>

        <div class=" island-1-4 unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
          <label for="size">Size</label>
            <select id="size">
              <option>Small 0-15lbs</option>
              <option>Medium 16-40lbs</option>
              <option>Large 41-100lbs</option>
              <option>X-Large 101+lbs</option>
            </select>
        </div>

        <div class="island-1-4 unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
          <label for="quantity"># of Dogs</label>
          <select id="quantity">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>

        <div class="text-center island-1-4 unit unit-xs-1 unit-s-1 unit-m-1-1 unit-l-1-3 flex-bottom">
          <a class="filter-form-button btn btn-full" href="{% if include.link %}{{include.link}}{% else %}#{% endif %}">Search</a>
        </div>
      </div>
    </form>
  </div>
</div>
