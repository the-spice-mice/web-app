<div id="photo-array-focused" class="photo-array-focused">

  <a class="island pin-tr close" href="#">
    <i class="icon i-32">
      <svg><use xlink:href="/images/icons.svg#x" /></svg>
    </i>
  </a>

  <a class="photo-array-focused-previous pin-cl island" href="#">
    <div>
      <i class="icon i-32">
        <svg><use xlink:href="/images/icons.svg#previous" /></svg>
      </i>
    </div>
  </a>

  <div class="island pin-c">
    <img class="photo-array-image" src="">
  </div>

  <a class="photo-array-focused-next pin-cr island" href="#">
    <i class="icon i-32">
      <svg><use xlink:href="/images/icons.svg#next" /></svg>
    </i>
